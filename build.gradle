// Apply the java plugin to add support for Java
apply plugin: 'java'

// Apply the application plugin to add support for building an application
apply plugin: 'application'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
}

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    compile 'com.google.guava:guava:23.0'
    // https://mvnrepository.com/artifact/com.pi4j/pi4j-core
implementation group: 'com.pi4j', name: 'pi4j-core', version: '2.4.0'


// https://mvnrepository.com/artifact/com.pi4j/pi4j-plugin-linuxfs
implementation group: 'com.pi4j', name: 'pi4j-plugin-linuxfs', version: '2.4.0'

// https://mvnrepository.com/artifact/io.mraa.upm/upm_pca9685
implementation group: 'io.mraa.upm', name: 'upm_pca9685', version: '1.7.1'



    // Use JUnit test framework
    testCompile 'junit:junit:4.12'
}


// Define the main class for the application
mainClassName = 'App'

